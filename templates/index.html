{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in film_list %}
        <div class="col-md-3">
            <div class="card">
                <img class="card-img-top" src="{{i.film_icon.url}}" alt="Card image cap" height="270">
                <div class="card-body">
                    <h5 class="card-title">{{i.film_name}}</h5>
                    <p class="card-text">{{i.film_desc}}</p>
                    <a href="{% url 'cartapp:detail' i.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
